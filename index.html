<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Time</title>
</head>
<body>
        <header>
                <div class="jumbotron bg-dark mt-4">
                        <h1 class="display-4 text-light text-center"></i>Train Schedule</h1>
                </div>
        </header>
 
        <table class="table border 2" id="trainTable">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="card">
                    <div class="card-header">
                      Train List
                    </div>
                <div class="card body p-2">
                    <form role="form"></form>
                    <div class="form-group">
                            <label for="train-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="first-input">First Train</label>
                            <input class="form-control" id="first-input" type="number">
                          </div>
                          <div class="form-group">
                              <label for="frequency-input">Frequency</label>
                              <input class="form-control" id="frequency-input" type="number">
                          <button class="btn btn-secondary mt-4" id="add-train" type="submit">Submit</button>
                        </form>
                    </ul>
                    </div>
                  </div>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
<script src="assets/javascript/app.js"></script>  
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
